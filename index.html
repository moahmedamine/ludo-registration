<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUDO Real Life - Registration Form</title>
  <style>
    @keyframes slideIn { 0%{transform:translateY(-50px);opacity:0} 100%{transform:translateY(0);opacity:1} }
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#ffe259,#ffa751); margin:0; padding:20px; animation:slideIn 1s ease-out; }
    .container { max-width:800px; background:#fff; margin:auto; padding:30px; box-shadow:0 0 25px rgba(0,0,0,0.2); border-radius:12px; animation:slideIn 1.2s ease-out; }
    .logo-container { text-align:center; margin-bottom:20px; }
    .logo-container img { max-width:120px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    h1 { color:#e63946; text-align:center; font-size:2.2em; margin-bottom:10px; }
    p.description { text-align:center; font-size:1.05em; margin-bottom:25px; color:#333; }
    label { display:block; margin-top:18px; font-weight:bold; color:#333; }
    input, select, textarea { width:100%; padding:12px; margin-top:8px; border:1px solid #ccc; border-radius:6px; background:#f9f9f9; box-sizing:border-box; }
    .radio-group { display:flex; align-items:center; gap:20px; margin-top:8px; }
    .radio-option { display:flex; align-items:center; gap:6px; }
    .checkbox-group { margin-top:20px; padding:15px; border-radius:8px; display:flex; align-items:center; gap:12px; transition:all .3s ease; }
    .checkbox-group.highlight { background:#fff3cd; border:2px solid #ffca2c; }
    .checkbox-group input[type="checkbox"] { transform:scale(1.5); cursor:pointer; }
    .checkbox-group label { font-weight:bold; color:#333; cursor:pointer; }
    button { background-color:#1e2831; color:white; padding:15px; margin-top:30px; border:none; width:100%; border-radius:10px; font-size:1.1em; cursor:pointer; transition:background .3s ease; }
    button:hover { background-color:#37434f; }
    /* small responsive tweak */
    @media (max-width:480px) {
      h1{font-size:1.6em}
      .radio-group { gap:12px; flex-wrap:wrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- replace the src with your real logo filename -->
      <img src="ludoooooooooo.png" alt="Ludo Logo">
    </div>

    <h1 class="animated-title">ðŸŽ² LUDO REAL LIFE</h1>
    <p class="description">Join the outdoor LUDO challenge on <strong>20 August 2025</strong>! LETS GOOO (Ë¶Ëƒ áµ• Ë‚Ë¶) â€” register now.</p>

    <!-- important: action -> success.html -->
    <form action="success.html" method="GET" novalidate>
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" placeholder="e.g. Mohamed Amine Ben Taher" required>

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" min="13" placeholder="e.g. 18" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 93 855 336" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="e.g. example@gmail.com">

      <label>Will you be available on 20 August 2025 from 4:30 PM to 6 PM? *</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="availableYes" name="availability" value="yes" required>
          <label for="availableYes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="availableNo" name="availability" value="no">
          <label for="availableNo">No</label>
        </div>
      </div>

      <label>Preferred Pawn Color</label>
      <select name="color">
        <option value="red">ðŸ”´ Red</option>
        <option value="green">ðŸŸ¢ Green</option>
        <option value="blue">ðŸ”µ Blue</option>
        <option value="yellow">ðŸŸ¡ Yellow</option>
      </select>

      <label>Do you agree to be filmed/photographed during the event? *</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="mediaYes" name="media" value="yes" required>
          <label for="mediaYes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="mediaNo" name="media" value="no">
          <label for="mediaNo">No</label>
        </div>
      </div>

      <label for="notes">Any Notes or Questions?</label>
      <textarea id="notes" name="notes" rows="4" placeholder="e.g. I prefer to be in Team Blue"></textarea>

      <div class="checkbox-group highlight" id="confirmBox">
        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm my participation and agree to follow the event rules.</label>
      </div>

      <button type="submit">Let's Play LUDO!</button>
    </form>
  </div>

  <script>
    // highlight toggling for the confirm box
    const confirmCheckbox = document.getElementById('confirm');
    const confirmBox = document.getElementById('confirmBox');
    // initial highlight state
    function updateHighlight() {
      if (confirmCheckbox.checked) {
        confirmBox.classList.remove('highlight');
      } else {
        confirmBox.classList.add('highlight');
      }
    }
    // set initial status on load
    updateHighlight();
    // listen for changes
    confirmCheckbox.addEventListener('change', updateHighlight);

    // (optional) simple client-side validation: show message if submit attempted without checking box
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      // HTML5 required attributes will handle most checks, but we ensure checkbox is checked
      if (!confirmCheckbox.checked) {
        e.preventDefault();
        confirmBox.classList.add('highlight');
        confirmBox.scrollIntoView({behavior:'smooth', block:'center'});
        alert('Please confirm your participation by checking the box.');
      }
      // if okay, the form will navigate to success.html
    }, false);
  </script>
</body>
</html>
