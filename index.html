<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUDO Real Life - Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe259, #ffa751);
      margin: 0;
      padding: 20px;
      animation: slideIn 1s ease-out;
    }
    .container {
      max-width: 800px;
      background: #fff;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      border-radius: 12px;
      animation: slideIn 1.2s ease-out;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 120px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e63946;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    .radio-group, .checkbox-group {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .radio-group label, .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      color: #333;
      cursor: pointer;
      user-select: none;
    }
    /* bigger and clearer radio and checkbox */
    input[type="radio"], input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      vertical-align: middle;
    }
    /* checkbox highlight when unchecked */
    .checkbox-group input[type="checkbox"]:not(:checked) {
      box-shadow: 0 0 8px 3px #ffecb3;
      background-color: #fff8dc;
      border: 2px solid #ffa751;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }
    .checkbox-group input[type="checkbox"]:checked {
      box-shadow: none;
      background-color: #ffa751;
      border-color: #e68a00;
    }
    button {
      background-color: #1e2831;
      color: white;
      padding: 15px;
      margin-top: 30px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #37434f;
    }
    /* placeholders */
    input#phone::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="ludoooooooooo.png" alt="Ludo Logo" />
    </div>
    <h1>ðŸŽ² LUDO REAL LIFE</h1>
    <p class="description">
      Join the ultimate outdoor LUDO challenge on <strong>20 August 2025</strong>!<br />
      Only 20 players will enter â€“ real dice, real game board, real fun. Register now and let the games begin!
    </p>

    <form id="registrationForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="John Doe" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="13" required placeholder="18" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="93 855 336" pattern="[0-9\s]+" title="Please enter your phone number like 93 855 336" />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" />

      <label>Will you be available on 20 August 2025 from 4 PM to 8 PM?</label>
      <div class="radio-group">
        <label><input type="radio" id="availableYes" name="availability" value="yes" required /> Yes</label>
        <label><input type="radio" id="availableNo" name="availability" value="no" /> No</label>
      </div>

      <label>Preferred Pawn Color</label>
      <select name="color">
        <option value="">Choose one (not guaranteed)</option>
        <option value="red">ðŸ”´ Red</option>
        <option value="green">ðŸŸ¢ Green</option>
        <option value="blue">ðŸ”µ Blue</option>
        <option value="yellow">ðŸŸ¡ Yellow</option>
      </select>

      <label>Do you agree to be filmed/photographed during the event?</label>
      <div class="radio-group">
        <label><input type="radio" id="mediaYes" name="media" value="yes" required /> Yes</label>
        <label><input type="radio" id="mediaNo" name="media" value="no" /> No</label>
      </div>

      <label for="notes">Any Notes or Questions?</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Write your notes or questions here..."></textarea>

      <div class="checkbox-group">
        <label><input type="checkbox" id="confirm" name="confirm" required /> I confirm my participation and agree to follow the event rules.</label>
      </div>

      <button type="submit">Let's Play LUDO!</button>
    </form>
  </div>

 <script>
  const form = document.getElementById('registrationForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxKomox6dUgD2RyVQrQbx9BXT8x_CIgmMnorCpV32-q93S8wfmHsGgubYAPPHF8HzaoTg/exec';

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect form values manually to send JSON
    const data = {
      fullname: form.fullname.value,
      age: form.age.value,
      phone: form.phone.value,
      email: form.email.value,
      availability: form.availability.value,
      color: form.color.value,
      media: form.media.value,
      notes: form.notes.value,
      confirm: form.confirm.checked ? "yes" : "no"
    };

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),  // send JSON string
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if(data.result === 'success') {
        window.location.href = 'success.html';
      } else {
        alert('Oops! There was an error submitting your form. Please try again.');
        console.error(data.error);
      }
    })
    .catch(error => {
      alert('Network error. Please check your internet connection and try again.');
      console.error(error);
    });
  });
</script>

</body>
</html>
